<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
    <div class="disp">
        <div class="mini"></div>
        <div class="calc">0</div>
    </div>
    <div class="btns">
        <div class="del">DEL</div>
        <div class="ac">AC</div>
        <div class="sp_op">1/x</div>
        <div class="op">^</div>
        <div class="sp_op">x!</div>
        <div class="sp_op">+/-</div>
        <div class="sp_op">√</div>
        <div class="sp_op">x²</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="op">/</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="op">x</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="op">-</div>
        <div class="num">0</div>
        <div class="dot">.</div>
        <div class="result">=</div>
        <div class="op">+</div>
    </div>
    </div>
</body>
</html>
