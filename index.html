<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
    <div class="disp">
        <div class="mini"></div>
        <div class="calc">0</div>
    </div>
    <div class="btns">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="op">+</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="op">-</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="op">*</div>
        <div class="num">0</div>
        <div class="num">.</div>
        <div class="result">=</div>
        <div class="op">/</div>
    </div>
    </div>
</body>
</html>
